{% extends 'base.html' %}
{% load static from staticfiles %}

{% block content %}
<div class="pushdown">
<form role="form" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
</div>



    <!-- Contact Section -->
    <section id="connect" class="contact-section padding20">
        <div class="row">
                <div class="col-sm-12">
                    <h1 class="purpley bungee upper">Connect with Me</h1>
                </div>
        </div>
        <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 greyish">
                    <p class="upper ubuntu">By Phone </p>
                    <p class="ubuntu"> (+353)851913714 // (+44)7716255847 </p>
                    <p class="upper ubuntu">By Email </p>
                    <p class="ubuntu"> kgmaxwell1990@gmail.com </p>
                    <p class="upper ubuntu">Via Social Media </p>
                    <p>
                    <a class="hvr-grow" href="https://www.facebook.com/katie.maxwell.731" target="_blank"><img src="{% static 'images/Facebook.png' %}" width="35px"/></a>
                    <a class="hvr-grow" href="https://twitter.com/KatieMaxwell261" target="_blank"><img src="{% static 'images/Twitter.png' %}" width="35px"/></a>
                    <a class="hvr-grow" href="https://www.instagram.com/kgmaxwell1990/?hl=en" target="_blank"><img src="{% static 'images/Instagram.png' %}" width="35px"/></a>
                    <a class="hvr-grow" href="https://www.linkedin.com/in/katie-maxwell-254826a4/" target="_blank"><img src="{% static 'images/Linkedin.png' %}" width="35px"/></a>
                    <a class="hvr-grow" href="https://github.com/kgmaxwell1990" target="_blank"><img src="{% static 'images/Github.png' %}" width="35px"/></a>
                    </p>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 greyish">
                        <form name="sentMessage" id="contactForm" novalidate="" method="POST" action="{% url 'contact' %}">
                            {% csrf_token %}
                            <div class="row frow">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Name *" id="contact_name" required="" data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email *" id="contact_email" required="" data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6" height="50%">
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Your Message *" id="form_content" required="" data-validation-required-message="Please enter a message."></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="col-lg-12 text-center">
                                    <div id="success"></div>
                                    <button type="submit" class="btn btn-xl get">Send Message</button>
                                </div>
                            </div>
                        </form>
                </div>
                <a class="page-scroll right hvr-grow" href="#page-top"><img src="{% static 'images/uparrow.png' %}" width="50px"/></a>
        </div>
    </section>



{% endblock %}
